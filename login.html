<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blog Project</title>
    <meta name="description" content="Login to the Blog Project." />
    <meta name="keywords" content="blog, login, project" />
  </head>
  <body class="flex min-h-dvh items-center justify-center bg-indigo-100">
    <div class="w-full max-w-md rounded-lg bg-white shadow-lg">
      <div class="p-6">
        <h2 class="mb-6 text-center text-xl font-semibold text-indigo-500">
          Login to Blog Project
        </h2>
        <form id="loginForm">
          <div class="mb-4 flex flex-col">
            <label
              class="mb-1 text-sm font-medium text-indigo-700"
              for="username"
            >
              Username
            </label>
            <input
              class="w-full rounded-md bg-indigo-100/50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100/70 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
              id="username"
              name="username"
              type="text"
            />
          </div>
          <div class="mb-8 flex flex-col">
            <label
              class="mb-1 text-sm font-medium text-indigo-700"
              for="password"
            >
              Password
            </label>
            <input
              class="w-full rounded-md bg-indigo-100/50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100/70 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
              id="password"
              name="password"
              type="password"
            />
          </div>
          <button
            class="w-full rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/login.js"></script>
  </body>
</html>
