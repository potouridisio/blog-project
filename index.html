<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A blog project." />
    <meta name="keywords" content="blog, posts, project" />
    <title>Posts - Blog Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-dvh">
    <aside class="w-60 flex-none bg-indigo-50">
      <div class="flex items-center justify-end px-4 py-2">
        <button
          id="newPostBtn"
          aria-label="Add post"
          class="-mr-2 rounded-full bg-indigo-500 p-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
      <nav class="py-1.5" id="postsNav"></nav>
    </aside>
    <main class="grow bg-white p-6">
      <h2
        class="mb-2 text-xl font-semibold text-indigo-500"
        id="postTitle"
      ></h2>
      <p class="mb-4 text-sm text-indigo-900" id="postContent"></p>
      <h3 class="mb-2 text-lg font-semibold text-indigo-500">Comments</h3>
      <ul class="mb-4 space-y-4" id="commentsList"></ul>
      <h4 class="mb-2 font-semibold text-indigo-500">Add a comment</h4>
      <form id="commentForm">
        <div class="mb-4 flex flex-col">
          <textarea
            aria-label="Add a comment"
            class="w-full rounded-md bg-indigo-50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
            name="content"
          ></textarea>
        </div>
        <button
          class="w-full rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
          type="submit"
        >
          Comment
        </button>
      </form>
    </main>
    <script type="module" src="/src/posts.js"></script>
    
    <dialog id="dialog" class="backdrop:backdrop-blur-md fixed top-1/2 left-1/2 z-50 w-full max-w-lg pt-6 pb-6 pr-12 pl-12 -translate-x-1/2 -translate-y-1/2 rounded-xl ">
      <form id="newPostForm">
        <div class="mb-4 flex flex-col">
          <label class="mb-2 font-semibold text-indigo-500" for="title">Post title:</label>
          <input
            name="title" 
            type="text"
            class="w-full rounded-md bg-indigo-50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
          >
          <label class="mb-2 font-semibold text-indigo-500" for="content">Post content:</label>
          <textarea
            name="content"
            class="w-full rounded-md bg-indigo-50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
          ></textarea>
        </div>
        <div class="flex">
          <button
            id="closePostBtn"
            class="w-full rounded-md bg-white px-4 py-2.5 text-sm font-semibold text-indigo-500 hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
            type="button"
          >
            Cancel
          </button>
          <button
            id="savePostBtn"
            class="w-full rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
            type="submit"
          >
            Save
          </button>
        </div>
      </form>
    </dialog>

  </body>
</html>
