<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Blog Project</title>
  </head>
  <body class="flex min-h-dvh items-center justify-center bg-gray-200">
    <div class="w-full max-w-lg rounded-lg bg-white shadow-lg">
      <div class="p-6">
        <h2 class="mb-6 text-xl font-semibold">Login to Blog Project</h2>
        <div
          class="mb-6 hidden w-full rounded-lg bg-red-200 p-3 text-red-500"
          id="errorMessage"
        ></div>
        <form class="space-y-4" id="loginForm">
          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium" for="username"
              >Username</label
            >
            <input
              class="rounded-md border border-gray-500 px-4 py-2 text-sm"
              id="username"
              name="username"
              type="text"
            />
          </div>

          <div class="flex flex-col">
            <label class="mb-2 text-sm font-medium" for="password"
              >Password</label
            >
            <input
              class="rounded-md border border-gray-500 px-4 py-2 text-sm"
              id="password"
              name="password"
              type="password"
            />
          </div>

          <button
            class="rounded-md bg-blue-500 px-4 py-2 text-sm font-medium text-white hover:cursor-pointer hover:bg-blue-700"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
