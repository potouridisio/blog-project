<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A blog project." />
    <meta name="keywords" content="blog, posts, project" />
    <title>Posts - Blog Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-dvh">
    <aside class="w-60 flex-none bg-indigo-300/50">
      <nav class="py-1.5" id="postsNav"></nav>
    </aside>
    <main class="grow bg-white p-6">
      <h2
        class="mb-2 text-xl font-semibold text-indigo-500"
        id="postTitle"
      ></h2>
      <p class="mb-4 text-sm text-indigo-900" id="postContent"></p>
      <h3 class="mb-2 text-lg font-semibold text-indigo-500">Comments</h3>
      <ul class="mb-4 space-y-4" id="commentsList"></ul>
      <h4 class="mb-2 font-semibold text-indigo-500" id="addCommentTitle">
        Add a comment
      </h4>
      <form class="space-y-2" id="commentForm">
        <textarea
          aria-labelledby="addCommentTitle"
          class="w-full rounded-md bg-indigo-100/50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100/70 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
          name="content"
        ></textarea>
        <button
          class="w-full rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
          type="submit"
        >
          Comment
        </button>
      </form>
    </main>
    <script type="module" src="/src/posts.js"></script>
  </body>
</html>
