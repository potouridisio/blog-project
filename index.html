<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A blog project." />
    <meta name="keywords" content="blog, posts, project" />
    <title>Posts - Blog Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-dvh">
    <aside class="w-60 flex-none bg-indigo-50">
      <div class="flex items-center justify-end px-4 py-2">
        <dialog id="EnterNewPost"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <form>
            <p>
              <label id="PostTitleid">
                Enter Post Title:
                <textarea                 
                  class="w-full rounded-md bg-indigo-50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
                  name="NewTitleContent"
                  >
                </textarea>
                </label>
                <label id="PostContentid">
                  Enter Post Content:
                  <textarea                   
                    class="w-full rounded-md bg-indigo-50 px-2 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
                    name="NewPostContent"
                    >
                  </textarea>
                </label>
              </p>
              <div class="flex justify-center m-4">
                <button
                  class="w-25 mr-2 ml-2 rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
                  type="reset"
                  > Reset</button>
                <button
                  class="w-25 mr-2 ml-2 rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
                  type="submit"
                  >
                  Create
                </button>
                <button
                  id="cancelbtn"
                  class="w-25 mr-2 ml-2 rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
                  type="button"
                  >
                  Cancel
                </button>
              </div>
          </form>
        </dialog>
        <button
          id="openDialog"
          aria-label="Add post"
          class="-mr-2 rounded-full bg-indigo-500 p-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
      <nav class="py-1.5" id="postsNav"></nav>
    </aside>
    <main class="grow bg-white p-6">
      <h2
        class="mb-2 text-xl font-semibold text-indigo-500"
        id="postTitle"
      ></h2>
      <p class="mb-4 text-sm text-indigo-900" id="postContent"></p>
      <h3 class="mb-2 text-lg font-semibold text-indigo-500">Comments</h3>
      <ul class="mb-4 space-y-4" id="commentsList"></ul>
      <h4 class="mb-2 font-semibold text-indigo-500">Add a comment</h4>
      <form id="commentForm">
        <div class="mb-4 flex flex-col">
          <textarea
            aria-label="Add a comment"
            class="w-full rounded-md bg-indigo-50 px-4 py-2.5 text-sm text-indigo-900 focus:bg-indigo-100 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
            name="content"
          ></textarea>
        </div>
        <button
          class="w-full rounded-md bg-indigo-500 px-4 py-2.5 text-sm font-semibold text-white hover:cursor-pointer hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 focus:outline-0"
          type="submit"
        >
          Comment
        </button>
      </form>
    </main>
    <script type="module" src="/src/posts.js"></script>
  </body>
</html>
